<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Thank You â€” QuickPOS</title>

    <style>
        :root{--bg1:#dbeafe;--bg2:#e0e7ff;--bg3:#f8fafc;--accent:#4f46e5;--accent-2:#8b5cf6}
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, var(--bg1), var(--bg2), var(--bg3));
            margin:0;
            padding:3.5rem 1rem; /* keep space around the centered panel */
            display:flex;
            justify-content:center;
            align-items:flex-start;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        /* container keeps the content centered but not full-screen */
        .stage{
            width:100%;
            max-width:980px;
            margin:48px auto; /* distance from top */
            display:flex;
            justify-content:center;
            align-items:center;
            position:relative;
            pointer-events:none; /* orbs decorative */
        }

        /* Floating glow orbs (decorative) */
        .orb{
            position:absolute;
            width:300px;
            height:300px;
            background:rgba(79,70,229,0.16);
            filter:blur(84px);
            border-radius:50%;
            animation:float 10s infinite ease-in-out alternate;
            pointer-events:none;
        }
        .orb2{
            background:rgba(139,92,246,0.14);
            width:240px;
            height:240px;
            top:58%;
            left:72%;
            animation-duration:12s;
        }

        @keyframes float{from{transform:translate(0,0)}to{transform:translate(-28px,-40px)}}

        /* Card: heavier, more tactile */
        .card{
            position:relative;
            pointer-events:auto;
            background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,255,0.95));
            padding:3rem 2.6rem;
            border-radius:20px;
            box-shadow:
                0 35px 90px rgba(8,15,52,0.18),
                0 12px 36px rgba(79,70,229,0.12),
                inset 0 1px 0 rgba(255,255,255,0.6);
            max-width:640px;
            width:88%;
            text-align:center;
            animation:fadeIn .6s ease-out;
            border:1px solid rgba(79,70,229,0.06);
            transform-origin:center;
        }

        /* BIG CHECK ICON */
        .check-container{
            width:120px;
            height:120px;
            margin:0 auto 1rem auto;
            background:linear-gradient(135deg,#34d399,#4ade80);
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow:0 18px 50px rgba(34,197,94,0.25), 0 6px 20px rgba(79,70,229,0.08);
            animation:pop .55s cubic-bezier(.2,.9,.3,1);
        }

        .check-container svg{
            width:60px;
            height:60px;
            stroke:white;
            stroke-width:6;
            stroke-linecap:round;
            stroke-linejoin:round;
            fill:none;
            animation:draw .8s ease forwards;
        }

        @keyframes draw{
            from{ stroke-dasharray:0 200; }
            to{ stroke-dasharray:200 0; }
        }

        @keyframes pop{
            0%{ transform:scale(0.3); opacity:0; }
            100%{ transform:scale(1); opacity:1; }
        }

        .card h1{
            font-size:2rem;
            margin-top:.6rem;
            margin-bottom:.6rem;
            font-weight:800;
            color:#0f172a;
            letter-spacing:-0.4px;
        }

        .card p{
            font-size:1rem;
            color:#475569;
            margin-bottom:1.2rem;
            line-height:1.6;
            max-width:520px;
            margin-left:auto;
            margin-right:auto;
        }

        .success{
            background:linear-gradient(90deg,#d9f99d,#bbf7d0);
            color:#14532d;
            padding:.9rem 1.2rem;
            border-radius:12px;
            display:inline-block;
            font-weight:700;
            margin-bottom:1rem;
            font-size:1rem;
            box-shadow:0 8px 30px rgba(16,24,40,0.08);
        }

        a.button{
            display:inline-block;
            margin-top:1rem;
            padding:0.9rem 1.5rem;
            background:linear-gradient(135deg,var(--accent),var(--accent-2));
            color:#fff;
            border-radius:12px;
            text-decoration:none;
            font-weight:800;
            font-size:1rem;
            letter-spacing:0.3px;
            transition:transform .22s ease,box-shadow .22s ease,opacity .22s ease;
            box-shadow:0 20px 50px rgba(79,70,229,0.22);
        }

        a.button:hover{
            background:#4338ca;
            transform:translateY(-4px);
            box-shadow:0 10px 30px rgba(79,70,229,.45);
        }

        @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    </style>
</head>

<body>

    <div class="stage">
        <!-- glow effects -->
        <div class="orb"></div>
        <div class="orb orb2"></div>

        <div class="card">

        <div class="check-container">
            <svg viewBox="0 0 24 24">
                <path d="M5 12l5 5L20 7" />
            </svg>
        </div>

        <div class="success">Message sent successfully.</div>

        <h1>Thank you!</h1>
        <p>We received your message. You'll be redirected back to the main page shortly.</p>

            <a class="button" href="index.php">Go back now</a>
        </div>
    </div>

    <script>
        // Redirect back to the main page after 4 seconds
        setTimeout(function(){ window.location.href = 'index.php'; }, 4000);
    </script>

</body>
</html>
